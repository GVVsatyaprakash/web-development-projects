<!DOCTYPE HTML>

<html>

<head>
    <meta charset="utf-8">
  <title>about</title>

    <style>

      .loader{
      border: 16px solid #f3f3f3;
      border-radius: 50%;
      border-top: 16px solid #3498db;
       width: 120px;
       height: 120px;
       animation: spin 2s linear infinite;
       align-self: center;
      }
        @keyframes spin{

        0%{ transform: rotate(0deg);}
       50%{ transform: rotate(180deg);}
        100%{ transform:rotate(360deg);}

        }



    </style>
</head>
<body> <center>
    <div class="loader"></div> </center>
</body>

</html>
